version: '3.1'
networks:
  main:
services:
  nginx:
    image: nginx
    ports:
      - "1500:1500"
    restart: always
    volumes:
      - "/home/vagrant/source/redbox-portal/nginx-kitchen-sink.conf:/etc/nginx/conf.d/default.conf:ro"
    expose:
      - "1500"
    networks:
      main:
         aliases:
           - nginx
  redboxportal:
    build: .
    image: qcifengineering/redbox-portal:latest
    ports:
       - "1337:1337"
    volumes:
       - ".:/opt/redbox-portal"
       - "/mnt/data/attachments:/attachments"
       - "/mnt/data/publication:/publication"
       - "/opt/hooks:/opt/hooks"
       - "./docker.js:/opt/redbox-portal/config/env/docker.js"
    expose:
       - "1337"
    environment:
      - NODE_ENV=docker
      - PORT=1337
      - sails_redbox__apiKey=c8e844fc-8550-497f-b970-7900ec8741ca
      - sails_record__baseUrl_redbox=http://redbox:9000/redbox
      - sails_record__baseUrl_mint=https://demo.redboxresearchdata.com.au/mint
    networks:
     main:
       aliases:
         - rbportal
    entrypoint: /bin/bash -c "cd /opt/redbox-portal && node app.js"


  redbox:
    image: qcifengineering/redbox:2.x
    expose:
       - "9000"
    environment:
      - RB_API_KEY=c8e844fc-8550-497f-b970-7900ec8741ca
    volumes:
        - "/mnt/data/redbox:/opt/redbox/data"
        - "/var/log/redbox:/opt/redbox/home/logs"
    networks:
      main:
        aliases:
          - redbox
    ports:
       - "9000:9000"

  mongodb:
    image: mvertes/alpine-mongo:latest
    volumes:
      - "./devdata:/devdata"
      - "/mnt/data/mongo/data/db:/data/db"
      - "/var/log/mongo:/var/log/mongo"
    networks:
      main:
        aliases:
          - mongodb
    ports:
       - "27017:27017"
